{% extends 'base.html' %}
{% block title %}Create account — NovaForge AI{% endblock %}
{% block content %}
<section class="container auth">
  <div class="page-head">
    <h1>Create account</h1>
    <p class="lede">One minute setup. No credit card required.</p>
  </div>
  <form class="auth-form glass" onsubmit="event.preventDefault(); showToast('Account created');">
    <div class="grid-2">
      <label>
        <span class="tiny muted">First name</span>
        <input required placeholder="Jane" />
      </label>
      <label>
        <span class="tiny muted">Last name</span>
        <input required placeholder="Doe" />
      </label>
    </div>
    <label>
      <span class="tiny muted">Email</span>
      <input required placeholder="you@company.com" type="email" />
    </label>
    <label>
      <span class="tiny muted">Password</span>
      <input required placeholder="••••••••" type="password" minlength="8" />
    </label>
    <div class="actions">
      <button class="btn" type="submit">Create account</button>
      <a class="text-link" href="{{ url_for('login') }}">Already have an account? Sign in</a>
    </div>
  </form>
</section>
{% endblock %}
