{% block content %}
<section class="container auth">
  <h1>Sign in</h1>
  <form class="auth-form glass" onsubmit="event.preventDefault(); showToast('Signed in');">
    <input required placeholder="Email" type="email" />
    <input required placeholder="Password" type="password" />
    <button class="btn" type="submit">Sign in</button>
  </form>
  <p class="muted tiny">No account? <a href="{{ url_for('register') }}">Create one</a></p>
</section>
{% endblock %}
